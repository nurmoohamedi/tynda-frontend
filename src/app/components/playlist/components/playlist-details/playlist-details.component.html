<div class="playlist">
  <div #backCol class="playlist-background__color"></div>
  <div class="playlist-background__gradient"></div>
  <div class="playlist-block">
    <div class="playlist-left {{ type === 'artist' ? 'artist' : '' }}">
      <ng-template [ngIf]="type === 'artist'">
        <img id="backImage" [src]="(baseUrl + playlistDetails.img_link) || './assets/icons/sprites#artist'">
      </ng-template>
      <ng-template [ngIf]="type === 'playlist'">
        <img id="backImage" src="./assets/icons/artist_ava.svg">
      </ng-template>
<!--      <ng-template [ngIf]="playlistDetails?.img_link">-->
<!--        <img id="backImage" [src]="baseUrl + playlistDetails.img_link">-->
<!--      </ng-template>-->

<!--          type="svg"-->
<!--          [name]="type === 'artist' ? 'artist' : 'playlist'"-->
<!--          class="icon-64"-->
<!--          [className]="'icon-64'"-->
<!--        ></td-icon>-->
<!--      </ng-template>-->

      <div class="playlist-left__reimage">
        <input
          placeholder="Суретті таңдаңыз"
          type="file">
        <p>Suretti tanday</p>
      </div>
      -->
    </div>
    <div class="playlist-right">
      <h4 class="playlist-subtitle">
        {{
          type === 'artist' ? 'Ánshi' : 'Ánjinaq'
        }}
      </h4>
      <h1 class="playlist-title cursor" (click)="openPlaylistModal()">
        {{ playlistDetails?.name }}
      </h1>
      <h4
        *ngIf="type === 'playlist' && playlistDetails?.description"
        class="playlist-desc">{{ playlistDetails?.description }}</h4>
      <h4
        *ngIf="type === 'artist'"
        class="playlist-desc">
        <span>
          {{ formatNumber(playlistDetails?.listeners) || 0 }}
        </span>
        aı saıynǵy tyńdaýshylar
      </h4>
      <p class="playlist-musics">
        <ng-template [ngIf]="playlistDetails?.musics?.length">
          <span>•</span> {{ playlistDetails?.musics?.length }} án
        </ng-template>
        <ng-template [ngIf]="playlistDetails?.followers">
          <span>•</span> {{ formatNumber(playlistDetails?.followers) }} jazylýwylar
        </ng-template>
      </p>
    </div>
  </div>
</div>
