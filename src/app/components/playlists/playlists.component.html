<div class="data-list">
  <div class="data-list-wrapper">

    <div class="data-list-navigate">
      <p class="data-list-title">
        Tek sizge arnalgan ander jinagy
      </p>
      <p class="data-list-subtitle">
        Barin korsetu
      </p>
    </div>

    <section class="data-list-block">
      <div class="data-list-item" *ngFor="let item of playlistData">
        <td-playlist-card
          [data]="item"
        ></td-playlist-card>
      </div>
    </section>
  </div>
</div>
