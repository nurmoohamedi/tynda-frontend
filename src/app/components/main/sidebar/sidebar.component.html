<nav class="sidebar">

  <div class="sidebar-top">
    <div class="sidebar-logo">
      <td-icon
        name="tynda_logo.svg"
        [className]="'icon-140-33'"
      ></td-icon>
    </div>
  </div>

  <div class="sidebar-nav">
    <div class="sidebar-nav__item" *ngFor="let nav of navList">
      <td-icon
        name="{{ nav.icon }}"
      ></td-icon>
      <a routerLink="{{ nav.router }}">
        {{ nav.name }}
      </a>
    </div>
  </div>
</nav>
