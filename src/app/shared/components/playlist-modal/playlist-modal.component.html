<div class="modal-wrapper">
  <div class="modal-header">
    <h4 class="modal-title pull-left">An jinaq derekteri</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="playlist-wrapper">
      <div class="playlist-image">
        <div class="playlist-image__reimage">
          <input type="file" />
          <p>Anjolaq</p>
        </div>
        <img src="{{data?.img_link}}">
      </div>
      <div class="playlist-details">
        <div class="playlist-control">
          <input
            type="text"
            placeholder="Anjinaq aty"
            [value]="data?.name"
          >
        </div>
        <div class="playlist-control">
          <textarea placeholder="Anjinaq qosymsha deregi"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="close()">
      Saqtay
    </button>
  </div>
</div>
