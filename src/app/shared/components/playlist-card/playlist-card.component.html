<div class="playlist" (click)="navigateToPlaylist(data?.id)">
  <div class="playlist-top">
    <div class="playlist-img">
      <ng-template [ngIf]="data?.img_link">
        <img src="{{ data.img_link }}">
      </ng-template>
      <ng-template [ngIf]="!data?.img_link">
        <td-icon
          type="svg"
          [name]="'playlist'"
          class="icon-64"
          [className]="'icon-64'"
        ></td-icon>
      </ng-template>
    </div>
    <div
      *ngIf="data?.musics?.length > 0"
      class="playlist-button"
      (click)="playPlaylist(data?.id)">
      <span class="icon-20">
        <td-icon
          [type]="'svg'"
          [name]="'play'"
          class="icon-20"
          [className]="'icon-20 black'"
        ></td-icon>
      </span>
    </div>
  </div>
  <div class="playlist-bottom">
    <div class="playlist-title">
      {{ data?.name }}
    </div>
    <div class="playlist-artists">
      <a *ngFor="let music of data?.musics; let idx = index">
        {{ music?.author }}
        {{ idx !== data?.musics.length - 1 ? ', ' : '' }}
      </a>
    </div>
  </div>
</div>
